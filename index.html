<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent: #00ff00;
            /* Переменные для нового дизайна */
            --premium-bg: linear-gradient(145deg, rgba(40, 40, 40, 0.95), rgba(20, 20, 20, 0.95));
            --premium-glow: rgba(0, 255, 0, 0.2);
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* КЛАСС НОВОЙ КАРТОЧКИ */
        .premium-card {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 380px;
            padding: 12px 16px;
            margin-bottom: 15px;
            background: var(--premium-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 22px;
            border: 1px solid rgba(0, 255, 0, 0.25);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), 
                        inset 0 0 15px var(--premium-glow);
            box-sizing: border-box;
        }

        /* Круглая аватарка */
        .pc-avatar {
            width: 85px;
            height: 85px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px var(--premium-glow);
            margin-right: 18px;
            flex-shrink: 0;
        }

        .pc-info {
            flex-grow: 1;
            min-width: 0;
        }

        .pc-title {
            font-size: 19px;
            font-weight: 700;
            margin: 0 0 4px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pc-price {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 12px;
        }

        /* Слайдер и вес */
        .pc-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .pc-slider {
            flex-grow: 1;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        .pc-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px var(--accent);
        }

        .pc-weight {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div class="premium-card">
        <img src="https://via.placeholder.com/150/111/00ff00?text=Bud" class="pc-avatar" alt="Product">
        <div class="pc-info">
            <h3 class="pc-title">Strawberry Banana</h3>
            <div class="pc-price">600 - 1400 ฿ / g</div>
            <div class="pc-controls">
                <input type="range" class="pc-slider" min="0.5" max="10" step="0.5" value="1" 
                       oninput="this.nextElementSibling.innerText = parseFloat(this.value).toFixed(1) + 'г'">
                <span class="pc-weight">1.0г</span>
            </div>
        </div>
    </div>

    <div class="premium-card">
        <img src="https://via.placeholder.com/150/111/00ff00?text=Rice" class="pc-avatar" alt="Product">
        <div class="pc-info">
            <h3 class="pc-title">Sticky Rice</h3>
            <div class="pc-price">100 - 150 ฿ / g</div>
            <div class="pc-controls">
                <input type="range" class="pc-slider" min="0.5" max="10" step="0.5" value="2.5" 
                       oninput="this.nextElementSibling.innerText = parseFloat(this.value).toFixed(1) + 'г'">
                <span class="pc-weight">2.5г</span>
            </div>
        </div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        const tg = window.Telegram.WebApp;
        tg.expand();

        function loadCatalog() {
            console.log("Catalog ready");
        }
        
        loadCatalog();
    </script>
</body>
</html>
