<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --accent: #00ff00;
            --premium-bg: linear-gradient(145deg, rgba(40, 40, 40, 0.95), rgba(20, 20, 20, 0.95));
            --premium-glow: rgba(0, 255, 0, 0.2);
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 20px 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #catalog {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        /* СТИЛЬ ПРЕМИУМ-КАРТОЧКИ */
        .premium-card {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 400px;
            padding: 12px 16px;
            background: var(--premium-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 22px;
            border: 1px solid rgba(0, 255, 0, 0.25);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6), inset 0 0 15px var(--premium-glow);
            box-sizing: border-box;
        }

        .pc-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px var(--premium-glow);
            margin-right: 15px;
            flex-shrink: 0;
        }

        .pc-info {
            flex-grow: 1;
            min-width: 0;
        }

        .pc-title {
            font-size: 18px;
            font-weight: 700;
            margin: 0 0 4px 0;
        }

        .pc-price {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .pc-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pc-slider {
            flex-grow: 1;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            outline: none;
        }

        .pc-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 8px var(--accent);
        }

        .pc-weight {
            font-size: 14px;
            font-weight: 600;
            color: var(--accent);
            min-width: 40px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div id="catalog"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // ТВОИ ТОВАРЫ (добавляй сюда новые)
        const products = [
            { id: 1, name: "Strawberry Banana", price: "600-1400", img: "strawberry.png" },
            { id: 2, name: "Sticky Rice", price: "100-150", img: "rice.png" },
            { id: 3, name: "Super Lemon Haze", price: "500-1200", img: "lemon.png" }
        ];

        function loadCatalog() {
            const container = document.getElementById('catalog');
            container.innerHTML = '';

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'premium-card';
                card.innerHTML = `
                    <img src="${p.img}" class="pc-avatar" onerror="this.src='https://via.placeholder.com/150/222/00ff00?text=Product'">
                    <div class="pc-info">
                        <h3 class="pc-title">${p.name}</h3>
                        <div class="pc-price">${p.price} ฿ / g</div>
                        <div class="pc-controls">
                            <input type="range" class="pc-slider" min="0.5" max="10" step="0.5" value="1" 
                                   oninput="this.nextElementSibling.innerText = parseFloat(this.value).toFixed(1) + 'г'">
                            <span class="pc-weight">1.0г</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        loadCatalog();
    </script>
</body>
</html>
