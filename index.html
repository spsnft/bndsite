<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --accent: #00ff00;
            --premium-bg: linear-gradient(145deg, rgba(35, 35, 35, 0.95), rgba(15, 15, 15, 0.95));
            --premium-glow: rgba(0, 255, 0, 0.2);
        }

        body {
            background-color: #050505;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            margin: 0;
            padding: 20px 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #catalog {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 450px;
        }

        /* ТА САМАЯ ПРЕМИУМ-КАРТОЧКА */
        .premium-card {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            background: var(--premium-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 0, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            transition: all 0.2s ease;
        }

        .pc-avatar {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow: 0 0 12px var(--premium-glow);
            margin-right: 14px;
            flex-shrink: 0;
        }

        .pc-info {
            flex-grow: 1;
            min-width: 0;
        }

        .pc-title {
            font-size: 17px;
            font-weight: 700;
            margin: 0 0 2px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pc-price {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 8px;
        }

        .pc-controls {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .pc-slider {
            flex-grow: 1;
            height: 3px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
        }

        .pc-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 8px var(--accent);
            cursor: pointer;
        }

        .pc-weight {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
            min-width: 35px;
            text-align: right;
        }
    </style>
</head>
<body>

    <div id="catalog"></div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // СЮДА ВСТАВЬ СВОЙ ПОЛНЫЙ СПИСОК ТОВАРОВ ИЗ СТАРОЙ ВЕРСИИ
        const products = [
            { id: 1, name: "Strawberry Banana", price: "600-1400", img: "strawberry.png" },
            { id: 2, name: "Sticky Rice", price: "100-150", img: "rice.png" },
            { id: 3, name: "Super Lemon Haze", price: "500-1200", img: "lemon.png" },
            { id: 4, name: "OG Kush", price: "700-1500", img: "og.png" },
            { id: 5, name: "Purple Punch", price: "450-1100", img: "purple.png" }
            // Добавляй остальные товары сюда в таком же формате
        ];

        function loadCatalog() {
            const container = document.getElementById('catalog');
            container.innerHTML = '';

            products.forEach(p => {
                const card = document.createElement('div');
                card.className = 'premium-card';
                card.innerHTML = `
                    <img src="${p.img}" class="pc-avatar" onerror="this.src='https://via.placeholder.com/100/111/00ff00?text=Bud'">
                    <div class="pc-info">
                        <h3 class="pc-title">${p.name}</h3>
                        <div class="pc-price">${p.price} ฿ / g</div>
                        <div class="pc-controls">
                            <input type="range" class="pc-slider" min="0.5" max="10" step="0.5" value="1" 
                                   oninput="this.nextElementSibling.innerText = parseFloat(this.value).toFixed(1) + 'г'">
                            <span class="pc-weight">1.0г</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        loadCatalog();
    </script>
</body>
</html>
