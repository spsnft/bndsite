<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --accent: #00ff00;
            --premium-bg: linear-gradient(145deg, rgba(35, 35, 35, 0.98), rgba(15, 15, 15, 0.98));
            --premium-glow: rgba(0, 255, 0, 0.25);
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 15px;
            padding-bottom: 150px;
        }

        #catalog {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Тот самый премиум-дизайн */
        .product-card {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--premium-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(0, 255, 0, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7), inset 0 0 15px var(--premium-glow);
        }

        .product-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow: 0 0 15px var(--premium-glow);
            margin-right: 18px;
            flex-shrink: 0;
            background: #1a1a1a;
        }

        .product-info {
            flex-grow: 1;
            min-width: 0;
        }

        .product-title {
            font-size: 18px;
            font-weight: 800;
            margin: 0 0 4px 0;
            letter-spacing: -0.5px;
        }

        .product-price {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        input[type="range"] {
            flex-grow: 1;
            height: 4px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            accent-color: var(--accent);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        .weight-badge {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent);
            min-width: 45px;
            text-align: right;
        }

        /* Стили футера */
        #footer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(10, 10, 10, 0.9);
            padding: 20px;
            border-top: 1px solid var(--premium-glow);
            backdrop-filter: blur(15px);
            text-align: center;
            z-index: 100;
        }

        .total-sum {
            font-size: 22px;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 12px;
        }

        .order-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 14px;
            border-radius: 14px;
            font-weight: 800;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px var(--premium-glow);
        }
    </style>
</head>
<body>

    <div id="catalog">Загрузка каталога...</div>

    <div id="footer">
        <div class="total-sum">ИТОГО: <span id="total-sum">0</span> ฿</div>
        <button class="order-btn" onclick="sendOrder()">Оформить заказ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.enableClosingConfirmation();

        let cart = {};

        async function loadCatalog() {
            try {
                // Твоя ссылка на GAS скрипт
                const response = await fetch('https://script.google.com/macros/s/AKfycbz_V6T_K-A4W4N5M0H3T_X8/exec');
                const products = await response.json();
                
                const container = document.getElementById('catalog');
                container.innerHTML = '';

                products.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${p.img || ''}" class="product-img" onerror="this.src='https://via.placeholder.com/100/111/00ff00?text=BND'">
                        <div class="product-info">
                            <h3 class="product-title">${p.name}</h3>
                            <div class="product-price">${p.price_1g || 0} ฿ / г</div>
                            <div class="controls">
                                <input type="range" min="0" max="10" step="0.5" value="0" 
                                    oninput="updateCart('${p.name}', this.value, ${p.price_1g || 0}, this)">
                                <span class="weight-badge">0г</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                document.getElementById('catalog').innerText = 'Ошибка: не удалось загрузить bnd_stock';
            }
        }

        function updateCart(name, weight, price, el) {
            el.nextElementSibling.innerText = weight + 'г';
            const w = parseFloat(weight);
            
            if (w > 0) {
                cart[name] = { weight: w, total: w * price };
            } else {
                delete cart[name];
            }
            
            let total = 0;
            for (let i in cart) total += cart[i].total;
            document.getElementById('total-sum').innerText = total;

            // Виброотклик при выборе веса (для эффекта премиальности в ТГ)
            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        }

        function sendOrder() {
            if (Object.keys(cart).length === 0) {
                tg.showAlert('Выберите хотя бы один товар');
                return;
            }
            tg.sendData(JSON.stringify(cart));
            tg.close();
        }

        loadCatalog();
    </script>
</body>
</html>
