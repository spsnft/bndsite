<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --accent: #00ff00;
            --premium-bg: linear-gradient(145deg, rgba(30, 30, 30, 0.98), rgba(10, 10, 10, 0.98));
            --premium-glow: rgba(0, 255, 0, 0.15);
        }

        body {
            background: #000;
            color: #fff;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0;
            padding: 10px;
            padding-bottom: 140px;
            -webkit-user-select: none;
        }

        /* Сетка: 3 колонки */
        #catalog {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            max-width: 600px;
            margin: 0 auto;
        }

        .product-card {
            background: var(--premium-bg);
            border-radius: 16px;
            border: 1px solid rgba(0, 255, 0, 0.1);
            padding: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .product-img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 1.5px solid var(--accent);
            margin-bottom: 6px;
            background: #1a1a1a;
            box-shadow: 0 0 10px var(--premium-glow);
        }

        .product-title {
            font-size: 11px;
            font-weight: 700;
            margin: 0 0 2px 0;
            line-height: 1.2;
            height: 2.4em; /* Ограничение высоты для выравнивания */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .product-price {
            font-size: 10px;
            color: var(--accent);
            margin-bottom: 8px;
            font-weight: 600;
        }

        /* Управление весом */
        .controls {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        input[type="range"] {
            width: 100%;
            height: 3px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            accent-color: var(--accent);
        }

        .weight-badge {
            font-size: 11px;
            font-weight: 800;
            background: rgba(0, 255, 0, 0.1);
            padding: 2px 6px;
            border-radius: 8px;
            color: #fff;
        }

        /* Футер */
        #footer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(0, 0, 0, 0.95);
            padding: 15px 20px 25px 20px;
            border-top: 1px solid var(--premium-glow);
            text-align: center;
            backdrop-filter: blur(15px);
            z-index: 100;
        }

        .total-sum {
            font-size: 18px;
            font-weight: 900;
            color: var(--accent);
            margin-bottom: 10px;
        }

        .order-btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 12px;
            border-radius: 12px;
            font-weight: 800;
            width: 100%;
            text-transform: uppercase;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div id="catalog">Загрузка витрины...</div>

    <div id="footer">
        <div class="total-sum">ИТОГО: <span id="total-sum">0</span> ฿</div>
        <button class="order-btn" onclick="sendOrder()">Оформить заказ</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        let cart = {};

        async function loadCatalog() {
            try {
                // Твоя прямая ссылка вставлена
                const response = await fetch('https://script.google.com/macros/s/AKfycbzVBkRkrD8PHKQv7efO-Ni_dGVor6epLVQzDfUu5qhGARvkcZA2f1H8sOS2kx6yIdZq/exec');
                const products = await response.json();
                
                const container = document.getElementById('catalog');
                container.innerHTML = '';

                products.forEach(p => {
                    const name = p.Name || "Товар";
                    const price = p.Price_1g || 0;
                    const photo = p.Photo || "";

                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${photo}" class="product-img" onerror="this.src='https://via.placeholder.com/80/111/00ff00?text=BND'">
                        <div class="product-info">
                            <h3 class="product-title">${name}</h3>
                            <div class="product-price">${price} ฿/г</div>
                            <div class="controls">
                                <span class="weight-badge">0г</span>
                                <input type="range" min="0" max="10" step="0.5" value="0" 
                                    oninput="updateCart('${name}', this.value, ${price}, this)">
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                document.getElementById('catalog').innerText = 'Ошибка загрузки данных.';
            }
        }

        function updateCart(name, weight, price, el) {
            el.previousElementSibling.innerText = weight + 'г';
            const w = parseFloat(weight);
            if (w > 0) cart[name] = { weight: w, total: w * price };
            else delete cart[name];
            
            let total = 0;
            for (let i in cart) total += cart[i].total;
            document.getElementById('total-sum').innerText = total;
            
            if (tg.HapticFeedback && w % 1 === 0) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }

        function sendOrder() {
            if (Object.keys(cart).length === 0) return;
            tg.sendData(JSON.stringify(cart));
            tg.close();
        }

        loadCatalog();
    </script>
</body>
</html>
