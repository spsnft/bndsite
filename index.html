<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --accent: #00ff00;
            --premium-bg: linear-gradient(145deg, rgba(35, 35, 35, 0.95), rgba(15, 15, 15, 0.95));
            --premium-glow: rgba(0, 255, 0, 0.2);
        }

        body {
            background-color: #050505;
            color: #fff;
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 20px 10px;
            padding-bottom: 100px; /* место для футера */
        }

        #catalog {
            display: flex;
            flex-direction: column;
            gap: 12px;
            max-width: 500px;
            margin: 0 auto;
        }

        /* Тот самый премиум-дизайн для карточек из таблицы */
        .product-card {
            display: flex;
            align-items: center;
            padding: 12px;
            background: var(--premium-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 0, 0.15);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }

        .product-img {
            width: 75px;
            height: 75px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--accent);
            box-shadow: 0 0 12px var(--premium-glow);
            margin-right: 15px;
            flex-shrink: 0;
        }

        .product-info {
            flex-grow: 1;
            min-width: 0;
        }

        .product-title {
            font-size: 17px;
            font-weight: 700;
            margin: 0 0 2px 0;
        }

        .product-price {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 8px;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="range"] {
            flex-grow: 1;
            height: 3px;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.1);
            accent-color: var(--accent);
        }

        .weight-badge {
            font-size: 13px;
            font-weight: 600;
            color: var(--accent);
            min-width: 40px;
            text-align: right;
        }

        /* Футер с суммой */
        #footer {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(15, 15, 15, 0.95);
            padding: 15px;
            text-align: center;
            border-top: 1px solid var(--premium-glow);
            backdrop-filter: blur(10px);
        }

        .order-btn {
            background: var(--accent);
            color: black;
            border: none;
            padding: 12px 30px;
            border-radius: 12px;
            font-weight: bold;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>

    <div id="catalog">Загрузка товаров...</div>

    <div id="footer">
        <div style="margin-bottom: 10px;">Итого: <span id="total-sum">0</span> ฿</div>
        <button class="order-btn" onclick="sendOrder()">Заказать</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        let cart = {};

        // ВОЗВРАЩАЕМ ПОДТЯГИВАНИЕ ИЗ ТАБЛИЦЫ
        async function loadCatalog() {
            try {
                // Ссылка на твою таблицу bnd_stock
                const response = await fetch('https://script.google.com/macros/s/AKfycbz_V6T_K-A4W4N5M0H3T_X8/exec'); 
                const products = await response.json();
                
                const container = document.getElementById('catalog');
                container.innerHTML = '';

                products.forEach(p => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <img src="${p.img || 'https://via.placeholder.com/100'}" class="product-img">
                        <div class="product-info">
                            <h3 class="product-title">${p.name}</h3>
                            <div class="product-price">${p.price_1g || 0} ฿/g</div>
                            <div class="controls">
                                <input type="range" min="0" max="10" step="0.5" value="0" 
                                    oninput="updateCart('${p.name}', this.value, ${p.price_1g || 0}, this)">
                                <span class="weight-badge">0г</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
            } catch (e) {
                document.getElementById('catalog').innerText = 'Ошибка загрузки данных';
            }
        }

        function updateCart(name, weight, price, el) {
            const weightBadge = el.nextElementSibling;
            weightBadge.innerText = weight + 'г';
            
            if (parseFloat(weight) > 0) {
                cart[name] = { weight: parseFloat(weight), price: price * weight };
            } else {
                delete cart[name];
            }
            
            let total = 0;
            for (let item in cart) total += cart[item].price;
            document.getElementById('total-sum').innerText = total;
        }

        function sendOrder() {
            if (Object.keys(cart).length === 0) return;
            tg.sendData(JSON.stringify(cart));
            tg.close();
        }

        loadCatalog();
    </script>
</body>
</html>
